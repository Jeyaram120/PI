<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/x-icon" href="../icon/logo.ico">
</head>
<body>
    <div class="login-container">
        <h2 style="text-decoration: chartreuse;">Log In</h2>
        <form action="">
            <div class="input-groug">
                <label for="username">Username</label><br>
                <input type="text" id="user_name" name="username" required>
            </div><br>
            <div class="input-groug">
                <label for="password">Password</label><br>
                <input type="password" id="passkey" name="password" required>
            </div><br>
            <div class="btn">
                <button id="login" type="submit" onclick="log_in()"><strong>Log In</strong></button>
            </div><br>
        </form>
        <h5>If You Don't Have an Account? <a href="index.html">Sign Up</a></h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
